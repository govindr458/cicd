apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: my-3tier-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/your_username/your_repo.git'
    targetRevision: HEAD
    path: 'manifests'
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
