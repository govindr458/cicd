name: CI/CD Pipeline

on:
  push:
    branches:
      - main

env:
  AWS_REGION: us-east-1
  ECR_FRONTEND: <382828594185>.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/frontend
  ECR_BACKEND: <382828594185>.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/backend

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build and push frontend image
        run: |
          docker build -t frontend ./frontend
          docker tag frontend:latest ${{ env.ECR_FRONTEND }}:latest
          docker push ${{ env.ECR_FRONTEND }}:latest

      - name: Build and push backend image
        run: |
          docker build -t backend ./backend
          docker tag backend:latest ${{ env.ECR_BACKEND }}:latest
          docker push ${{ env.ECR_BACKEND }}:latest

      - name: Deploy to EKS
        run: |
          kubectl apply -f manifests/
        env:
          KUBECONFIG: ${{ secrets.KUBECONFIG }}
