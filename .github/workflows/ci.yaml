name: CI/CD Pipeline

on:
  workflow_dispatch:
  push:
    branches:
      - main

env:
  AWS_REGION: us-east-1
  ECR_FRONTEND: 382828594185.dkr.ecr.us-east-1.amazonaws.com/frontend
  ECR_BACKEND: 382828594185.dkr.ecr.us-east-1.amazonaws.com/backend

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build and push frontend image
        run: |
          docker build -t frontend ./frontend
          docker tag frontend:latest ${{ env.ECR_FRONTEND }}:latest
          docker push ${{ env.ECR_FRONTEND }}:latest

      - name: Build and push backend image
        run: |
          docker build -t backend ./backend
          docker tag backend:latest ${{ env.ECR_BACKEND }}:latest
          docker push ${{ env.ECR_BACKEND }}:latest

      - name: Setup kubeconfig file
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBECONFIG }}" > $HOME/.kube/config
          chmod 600 $HOME/.kube/config
      - name: Debug kubeconfig
        run: |
          cat $HOME/.kube/config
          kubectl config current-context
          kubectl cluster-info
      - name: Set up kubeconfig
        run: |
          echo "${{ secrets.KUBECONFIG }}" > kubeconfig
          export KUBECONFIG=$PWD/kubeconfig
          kubectl config use-context arn:aws:eks:us-east-1:382828594185:cluster/my-app
          kubectl cluster-info

      - name: Deploy to EKS
        run: |
          export KUBECONFIG=$PWD/kubeconfig
          kubectl apply -f manifests/
